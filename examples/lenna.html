<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>aalib.js :: Lenna</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script type="text/javascript" src="../build/aalib.js"></script>
    <script type="text/javascript">
        aalib.read.image.fromURL("../resources/lenna.png")
            .pipe(aalib.aa({ width: 210, height: 105, colorful: true }))
            .pipe(aalib.render.html())
            .pipe(function (el) {
                document.body.appendChild(el);
            })
            .end();
    </script>
</body>
</html>
